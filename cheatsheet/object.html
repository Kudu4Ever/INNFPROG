<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object cheat sheet </title>
</head>
<style>
    body{
        background-image: url(./image/kudo.jpg);
        background-repeat: no-repeat;
        background-position: right top;
        margin-right: 200px;
        background-attachment: fixed;
        padding: 40px;
    }
    #contactinfo{
        font-size: 25px;
        color: rgb(251, 172, 69);
    }
</style>
<body>
    <p id="contactinfo"></p>
    <script>
        const lecturer = {
            personName : "Kudo",
            office : "D1-007",
            email : "Kudo@shinichi.no",
            birtyear : 1986,
            courses : ["Introduction to programming", "Communication design", "UI Design Project", "Development of interactive websites"]

        }
        document.getElementById("contactinfo").innerHTML = `${lecturer.personName} sitting in office ${lecturer.office}.
        Email: ${lecturer.email}. His favorite course is ${lecturer.courses[0]}.`
        console.log(document.getElementById("contactinfo"))

    </script>
